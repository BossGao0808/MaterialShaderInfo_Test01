{% extends 'base.html' %}
{% block title %}
    MaterialShaderInfo_注册
{% endblock %}

{% block head %}

    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}


{% block body %}

    <div class="container mt-5">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

                <div>
                    <form method="POST" action={{ url_for('user.register') }}>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" name="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="验证码" aria-label="验证码"
                                   aria-describedby="button-addon2" name="captcha">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">UserName</label>
                            <input type="text" class="form-control" id="username" aria-describedby="username"
                                   name="username">
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                   name="password_confirm">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>

                    </form>
                </div>

            </div>
            <div class="col">

            </div>
        </div>
    </div>

{% endblock %}
